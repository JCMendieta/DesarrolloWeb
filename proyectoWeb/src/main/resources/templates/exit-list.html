<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset ="UTF-8">
    <title>Lista items</title>
</head>

<body>
    <h1>Exits</h1> 
    <ul>
        <li th:each="p : ${exits}" th:if="${p.id}">
            <a th:text="${p.id}"></a>
            <a class="deleteLink" th:href="@{/exit/delete/{id}(id=${p.id})}">Eliminar</a>
        </li>
    </ul>
</body>
</html>
