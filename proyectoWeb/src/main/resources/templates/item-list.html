<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset ="UTF-8">
    <title>Lista items</title>
</head>

<body>
    <h1>Items</h1> 
    <ul>
        <li th:each="p : ${items}" th:if="${p.name}">
            <a th:href="@{/item/edit/{id}(id=${p.id})}" th:text="${p.name}"></a>
            <a class="enlace" th:href="@{/item/delete/{id}(id=${p.id})}">Eliminar</a>
        </li>
    </ul>
</body>
</html>
