    <head>
        <meta charset ="UTF-8">
        <title>Item list</title>

    <body>
        <h1>Here's the item list</h1> 
        <ul>
            <li th:each="p : ${items}" th:if="${p.name}">
                <a th:href="@{/item/edit/{id}(id=${p.id})}" th:text="${p.name}"></a>
                <a class="deleteLink" th:href="@{/item/delete/{id}(id=${p.id})}">Eliminar</a>
                <a class="viewLink" th:href="@{/item/view/{id}(id=${p.id})}">InformaciÃ³n</a>
            </li>
        </ul>
        <form action="#" th:action="@{/item/create}" th:object="${item}" method="post">
            <button type="submit">Create an item</button>
        </form>
    </body>
</html>
