<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset ="UTF-8">
    <title>Lista habitaciones</title>
</head>

<body>
    <h1>Rooms</h1> 
    <ul>
        <li th:each="room: ${rooms}" th:if="${room.id}">
            <a th:text="${room.id}"></a>
            <a class="deleteLink" th:href="@{/room/delete/{id}(id=${room.id})}">Eliminar</a>
        </li>
    </ul>
</body>
</html>
