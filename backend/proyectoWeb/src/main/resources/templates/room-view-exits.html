<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
    <head>
        <meta charset ="UTF-8">
        <title>Room current exits</title>
    </head>

    <body>
        <h1>Here's the current exit list of the room</h1> 
        <ul>
            <li th:each="p : ${exits}" th:if="${p.id}">
                <a th:text="${p.id}"></a></li>
            </li>    
        </ul>
    </body>
</html>
