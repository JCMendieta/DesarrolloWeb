<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset ="UTF-8">
        <title>Exit edition</title>
    </head>

    <body>
        <h1>Behold! Edition of exits</h1>
        <form action="#" th:action="@{/exit/save}" th:object="${exit}" method="post">
            <li>
                <input type="hidden" th:field="${exit.id}" id="exit-id">

                <label for="exit-idFRoom">From room #: </label>
                <input type="text" th:field="${exit.idFRoom}" id="exit-idFRoom">
            </li>
            <li>
                <label for="exit-idFRoom">To room #: </label>
                <input type="text" th:field="${exit.idSRoom}" id="exit-idSRoom">
            </li>

            <button type="submit">Edit exit</button>
        </form>
    </body>
</html>
